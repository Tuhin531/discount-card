<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
         <h1 class="text-center mt-4 text-primary-emphasis">Our <span class="text-warning">Big discount</span>  coupon !!!!</h1>
    </header>
    <main class="container">

        <section class="mt-4">
            <div class="row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <div class="card bg-primary-subtle
                  ">
                    <div class="card-body text-center">
                      <h2 id="main-price" class="card-title mt-4">Price : $<span>1000</span></h2>
                      <p class="card-text">This is our  discount product. Right now you get 30%.</p>
                      <a  id="btn-apply" href="#" class="btn btn-primary">Apply</a>
                      <h2   class="mb-4 mt-4">Please Pay $<span id="discount-price">00</span></h2>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                    <div class="card bg-success-subtle
                    ">
                      <div class="card-body text-center">
                        <h2 class="card-title mt-4">Price : $<span>1000</span></h2>
                        <p class="card-text">This is our discount product.</p>
                       
                        <a id="btn-submit" href="#" class="btn btn-primary">Apply</a>
                        <input id="input-field" type="text" name=""  placeholder="Enter your coupon">
                        <h2  class="mb-4 mt-4">Please Pay $<span id="current-discount-price">00</span></h2>
                        
                      </div>
                    </div>
                </div>
              </div>
        </section>

    </main>

    <footer>

    </footer>

   <script src="js/discountcoupon.js"></script>
    <script src="js/discount.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
